# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore src/Dataverse/Dataverse.csproj
    - name: Build
      run: dotnet build src/Dataverse/Dataverse.csproj --no-restore --configuration Release
    - name: Test
      run: dotnet test src/Dataverse/Dataverse.csproj --no-build --verbosity normal
    - name: Pack
      run: dotnet pack src/Dataverse/Dataverse.csproj --no-build --configuration Release --output ./Artifacts
    - name: Publish
      env:
        NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet nuget push ./Artifacts/*.nupkg --api-key $NUGET_API_KEY --source https://nuget.pkg.github.com/MavrixConsulting/index.json --skip-duplicate
